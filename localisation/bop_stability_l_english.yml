 bop_stability_progress:0 "Stability Progress"
 
 DESC_BOP_STABILITY_PROGRESS:0 "\nCurrent Stability Progress: §Y[Root.current_stab.GetValue]§!\n\n Positive Threshold: §G[Root.threashold_stab_up.GetValue]§!\n Negative Threshold: §R[Root.threashold_stab_down.GetValue]§!\n §gIf a threshold is reached, the country will gain or lose stability accordingly. Thresholds are modified by Stability Cost Modifier, directly (Positive, base = 100) and inversely (Negative, base = -50).§!\n\n Current Progress Gain: §G[Root.total_estates.GetValue]§!\n §gStability Progress Gain is dependent on many factors:\n-The ruler's skills in £adm£, £dip£ and £mil£ gives from§! §R-0.3§! §gto§! §G0.3§! §gprogress for each category.\n-Every 20% influence from estates gives§! §Y1§! §gprogress,§! §Gloyal§! §gestates increases progress towards stability,§! §Rdisloyal§! §gones decreases it. The average of that value for every estate present is the progress value.§!"
 
 DESC_BOP_STABILITY_NEG_PROGRESS:0 "\nCurrent Stability Progress Gain is §RNgative§!!\nCurrent Stability Progress: §Y[Root.current_stab.GetValue]§!\n\n Positive Threshold: §G[Root.threashold_stab_up.GetValue]§!\n Negative Threshold: §R[Root.threashold_stab_down.GetValue]§!\n §gIf a threshold is reached, the country will gain or lose stability accordingly. Thresholds are modified by Stability Cost Modifier, directly (Positive, base = 100) and inversely (Negative, base = -50).§!\n\n Current Progress Gain: §R[Root.total_estates.GetValue]§!\n §gStability Progress Gain is dependent on many factors:\n-The ruler's skills in £adm£, £dip£ and £mil£ gives from§! §R-0.3§! §gto§! §G0.3§! §gprogress for each category.\n-Every 20% influence from estates gives§! §Y1§! §gprogress,§! §Gloyal§! §gestates increases progress towards stability,§! §Rdisloyal§! §gones decreases it. The average of that value for every estate present is the progress value.§!"
 
 

